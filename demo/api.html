<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Auro Web Component Generator | auro-tabs custom element</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/prismjs@1.24.1/themes/prism.css"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@alaskaairux/design-tokens@latest/dist/tokens/CSSCustomProperties.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/@aurodesignsystem/webcorestylesheets@latest/dist/demoWrapper.css" />
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/@aurodesignsystem/webcorestylesheets@latest/dist/elementDemoStyles.css" />
  </head>
  <body class="auro-markdown">
    <main></main>

    <script type="module">
      import 'https://cdn.jsdelivr.net/npm/marked@latest/marked.min.js';
      import 'https://cdn.jsdelivr.net/npm/prismjs@latest/prism.js';

      import { addListener, onTabSelected, removeListener, selectFirstTab, selectLastTab, selectSecondTab } from './api.min.js';

      addListener()

      // Attach the imported functions to the global `window` object
      window.onTabSelected = onTabSelected;
      window.selectFirstTab = selectFirstTab;
      window.selectLastTab = selectLastTab;
      window.selectSecondTab = selectSecondTab;

      fetch('./api.md')
        .then((response) => response.text())
        .then((text) => {
          const rawHtml = marked.parse(text);
          document.querySelector('main').innerHTML = rawHtml;
          Prism.highlightAll();
        });
    </script>

    <!-- If additional elements are needed for the demo, add them here. -->
    <script src="https://cdn.jsdelivr.net/npm/@alaskaairux/auro-accordion@latest/dist/auro-accordion__bundled.js" type="module"></script>
  </body>
</html>
